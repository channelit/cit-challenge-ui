<div style="text-align:center">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../assets/logos/ice_splash.png" alt="ICE Logo" class="splash-image">
    <mat-card-content>
      <mat-grid-list cols="1" rowHeight="5:1">
        <mat-grid-tile>
          <mat-card>
            <mat-list>
              <mat-list-item>
                <mat-form-field>
                  <input matInput placeholder="Login">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field>
                  <input matInput type="password" placeholder="Password">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <button mat-button>Submit</button>
                <button mat-button>Cancel</button>
              </mat-list-item>
            </mat-list>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
